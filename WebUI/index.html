</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>New</h1>
                <form class="form" id="newTaskForm">
                    <div class="form-group">
                        <label for="apiKeyInput"> ApiKey</label>
                        <input class="form-control" id="apiKeyInput" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="taskTitleInput"> Task</label>
                        <textarea class="form-control" id="taskTitleInput" type="text"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Tasks</h1>
                <ul id="taskList">
                </ul>
            </div>
        </div>
    </div>
</body>
